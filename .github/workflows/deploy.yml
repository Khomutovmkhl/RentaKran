name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Запускать при пуше в ветку main

permissions:
  contents: write # Даем права на запись для создания ветки gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Публикуем папку со сборкой
          # cname: rentakran76.ru # Раскомментируйте, если используете свой домен